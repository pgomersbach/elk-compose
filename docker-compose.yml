version: '2.1'

services:


  filebeat-init:
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root
    command: filebeat setup -E setup.kibana.host=kibana:5601 -E output.elasticsearch.hosts=["elasticsearch:9200"]
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
    networks:
      - elk

  filebeat:
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root
    command: filebeat -e -strict.perms=false
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
      - /var/log/:/var/log/:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
      filebeat-init: { condition: service_started }
      logstash: { condition: service_healthy }
    networks:
      - elk

  heartbeat-init:
    build:
      context: heartbeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root
    command: heartbeat setup -E setup.kibana.host=kibana:5601 -E output.elasticsearch.hosts=["elasticsearch:9200"]
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
    networks:
      - elk

  heartbeat:
    build:
      context: heartbeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root
    command: heartbeat -e -strict.perms=false
    volumes:
      - ./heartbeat/config/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
      heartbeat-init: { condition: service_started }
      logstash: { condition: service_healthy }
    networks:
      - elk

  metricbeat-init:
    build:
      context: metricbeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root
    command: metricbeat setup -E setup.kibana.host=kibana:5601 -E output.elasticsearch.hosts=["elasticsearch:9200"]
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
    networks:
      - elk

  metricbeat:
    build:
      context: metricbeat/
      args:
        ELK_VERSION: $ELK_VERSION
    user: root 
    command: metricbeat -e -system.hostfs=/hostfs -strict.perms=false
    volumes:
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      NODE_NAME: $HOSTNAME
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }
      metricbeat-init: { condition: service_started }
      logstash: { condition: service_healthy }
    networks:
      - elk

  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ELASTIC_PASSWORD: changeme
    healthcheck:
      test: ["CMD", "curl","-s" ,"-f", "http://localhost:9200/_cat/health"]
    networks:
      - elk

  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "5044:5044"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    healthcheck:
      test: ["CMD", "curl","-s" ,"-f", "http://localhost:9600"]
    depends_on:
      elasticsearch: { condition: service_healthy }
      kibana: { condition: service_healthy }

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:5601/"]
      retries: 6
    networks:
      - elk

networks:

  elk:
    driver: bridge
